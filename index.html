<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA-IICT Retro Login - Merged</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, sans-serif;
            background-color: #eef7ff;
        }

        .container {
            width: 100%;
            min-width: 800px;
        }

        .top-spacer { 
            height: 40px; 
            width: 100%; 
            background-color: #dcebf9; 
        }

        /* --- STRIPED BACKGROUND --- */
        .main-row {
            width: 100%;
            height: 300px; 
            background: repeating-linear-gradient(
                to bottom,
                #dbeaff,
                #dbeaff 2px,
                #9dbce8 3px,
                #9dbce8 4px
            );
            
            /* Align to left */
            display: flex;
            align-items: center; 
            justify-content: flex-start;
            padding-left: 0; 
        }

        /* --- LOGIN BOX --- */
        .login-wrapper {
            margin-left: 0;
            z-index: 20; /* Higher z-index to sit on top of the border seam */
        }

        .login-box {
            /* SMALLER WIDTH */
            width: 160px;
            
            background-color: #0073b6; /* The Blue Color */
            
            /* SHARP BORDERS */
            border-radius: 0; 
            
            /* Add a border of the same color to match the image box thickness visually */
            border: 2px solid #0073b6;
            
            padding: 15px 10px;
            
            display: flex;
            flex-direction: column;
            
            /* Remove right border or margin so it merges */
            margin-right: -2px; 
        }

        .login-form label {
            display: block;
            color: #00ffff;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 3px;
            text-shadow: 2px 2px 0px #000000;
            font-family: sans-serif;
        }

        .login-form input[type="text"], 
        .login-form input[type="password"] {
            width: 100%;
            box-sizing: border-box;
            padding: 2px;
            margin-bottom: 10px;
            border: 2px solid #000; 
            border-radius: 0; /* Sharp inputs too */
            height: 22px;
            font-size: 12px;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.4);
        }

        /* --- BUTTON STYLING --- */
        .login-container-btn {
            display: flex;
            justify-content: flex-end;
            margin-top: 5px;
        }

        .login-btn {
            border: none;
            background: linear-gradient(to bottom, #99bbff, #5577cc);
            border-radius: 50px; 
            padding: 3px 5px 3px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .btn-text {
            color: white;
            font-weight: bold;
            font-size: 10px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px #333;
            text-transform: uppercase;
        }

        .btn-icon {
            background: #f0f0f0;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .btn-arrow {
            width: 0; 
            height: 0; 
            border-top: 3px solid transparent;
            border-bottom: 3px solid transparent;
            border-left: 5px solid #4466aa;
            margin-left: 2px;
        }

        /* --- IMAGE SHOWCASE --- */
        .image-showcase {
            position: relative;
            
            /* BLUE BORDER to match Login Box */
            border: 2px solid #0073b6; 
            
            background-color: white;
            padding: 2px;
            
            display: flex;
            align-items: center;
            
            /* No shadow or same shadow to unify them */
            box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .image-showcase img {
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .img-logo { width: 220px; }
        .img-campus { width: 280px; }
        .img-class { width: 180px; }

        .footer-text {
            text-align: center;
            font-size: 11px;
            color: #003399;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="top-spacer"></div>

    <div class="container">
        <div class="main-row">
            
            <div class="login-wrapper">
                <div class="login-box">
                    <form class="login-form" onsubmit="event.preventDefault();">
                        <label for="user">Username</label>
                        <input type="text" id="user" name="user">
                        
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass">
                        
                        <div class="login-container-btn">
                            <button class="login-btn">
                                <span class="btn-text">ENTER</span>
                                <div class="btn-icon">
                                    <div class="btn-arrow"></div>
                                </div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="image-showcase">
                <img src="daiict_logo.jpg" alt="DA-IICT Logo" class="img-logo">
                <img src="campus_pic.jpg" alt="Campus Building" class="img-campus">
                <img src="pic3.jpg" alt="Classroom" class="img-class">
            </div>

        </div>
    </div>

    <div class="footer-text">
        Best viewed in Microsoft Internet Explorer 5.0+ with 800x600 resolution<br>
        You are currently using Netscape 537.36 in 1536x960 resolution.<br>
        <strong>Designed, Developed & Maintained by Internet ExchangeNext.com Ltd.</strong>
    </div>

</body>
</html>
