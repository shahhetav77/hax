<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA-IICT Retro Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, sans-serif;
            background-color: #eef7ff;
        }

        .container {
            width: 100%;
            min-width: 800px; /* Ensure layout doesn't break on very small screens */
        }

        .top-spacer { 
            height: 40px; 
            width: 100%; 
            background-color: #dcebf9; 
        }

        /* --- 1. THE STRIPED BACKGROUND AREA --- */
        .main-row {
            position: relative;
            width: 100%;
            height: 300px; /* Increased height for bigger images */
            /* Retro scan-line background */
            background: repeating-linear-gradient(
                to bottom,
                #dbeaff,
                #dbeaff 2px,
                #9dbce8 3px,
                #9dbce8 4px
            );
            display: flex;
            align-items: flex-end; /* Aligns content to bottom */
        }

        /* --- 2. THE LOGIN BOX (Left) --- */
        .login-wrapper {
            width: 260px;
            /* This margin pushes the box down so stripes show above it */
            margin-top: 60px; 
            z-index: 5;
            position: relative;
        }

        .login-box {
            background-color: #0073b6; /* Cerulean Blue */
            border-top-right-radius: 35px; /* Rounded corner */
            padding: 20px 20px 15px 20px;
            border-right: 2px solid white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            
            /* IMPORTANT: No fixed height. Let content define height */
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            display: block;
            color: #00ffff; /* Cyan */
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 1px 1px 0px #000000; /* Retro shadow */
            font-family: sans-serif;
        }

        .login-form input[type="text"], 
        .login-form input[type="password"] {
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't widen the box */
            padding: 4px;
            margin-bottom: 15px;
            border: 2px solid #000;
            height: 26px;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.3);
            font-size: 14px;
        }

        /* Button Styling */
        .login-container-btn {
            display: flex;
            justify-content: flex-end;
            margin-top: 5px;
        }

        .login-btn {
            border: none;
            /* Glossy Gradient */
            background: linear-gradient(to bottom, #8faad9, #6a8ecf, #557cb8);
            border-radius: 20px;
            padding: 5px 6px 5px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            transition: all 0.1s;
        }

        .login-btn:active {
            transform: translateY(1px);
            box-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        .btn-text {
            color: white;
            font-weight: bold;
            font-size: 13px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 1px #333;
            letter-spacing: 0.5px;
        }

        .btn-icon {
            background: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.3);
        }

        .btn-arrow {
            width: 0; 
            height: 0; 
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 8px solid #486ca8;
            margin-left: 2px;
        }

        /* --- 3. THE IMAGE WINDOW (Right) --- */
        .image-showcase {
            /* Absolute positioning guarantees it appears where we want */
            position: absolute;
            left: 280px; /* Starts right after the login box */
            top: 25px;   /* Distance from top of the blue stripes area */
            
            background-color: white;
            padding: 5px; /* Thicker white frame */
            border: 2px solid white;
            display: flex;
            align-items: center;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .image-showcase img {
            height: 220px; /* Increased Height */
            object-fit: cover;
            display: block;
        }

        /* Individual widths */
        .img-logo { width: 220px; }
        .img-campus { width: 280px; }
        .img-class { width: 180px; }

        /* --- FOOTER --- */
        .footer-text {
            text-align: center;
            font-size: 11px;
            color: #003399;
            margin-top: 30px;
            line-height: 1.5;
        }

    </style>
</head>
<body>

    <div class="top-spacer"></div>

    <div class="container">
        <div class="main-row">
            
            <div class="login-wrapper">
                <div class="login-box">
                    <div class="login-form">
                        <label for="user">Username</label>
                        <input type="text" id="user" name="user">
                        
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass">
                        
                        <div class="login-container-btn">
                            <button class="login-btn">
                                <span class="btn-text">ENTER</span>
                                <div class="btn-icon">
                                    <div class="btn-arrow"></div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="image-showcase">
                <img src="daiict_logo.jpg" alt="DA-IICT Logo" class="img-logo">
                <img src="campus_pic.jpg" alt="Campus Building" class="img-campus">
                <img src="pic3.jpg" alt="Classroom" class="img-class">
            </div>

        </div>
    </div>

    <div class="footer-text">
        Best viewed in Microsoft Internet Explorer 5.0+ with 800x600 resolution<br>
        You are currently using Netscape 537.36 in 1536x960 resolution.<br>
        <strong>Designed, Developed & Maintained by Internet ExchangeNext.com Ltd.</strong>
    </div>

</body>
</html>
